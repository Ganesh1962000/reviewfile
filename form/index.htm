<!DOCTYPE html>
<html>
<head>
	    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<link rel ="icon" type="image/icon" href="image/favicon.png">
		<link rel="stylesheet" href="style.css">
		<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>
 <body>
 
	<form>
		<fieldset>
			<legend>Table heading :</legend>
			<label>Text = </label>
			<label>First Name: </label>
			<input type="text" maxlength="10" size="20">
			
			<label>Last Name: </label>
			<input type="text"><br><br>
			
			<label>Date = Date Of Birth: </label>
			<input type="date"><br><br>
			
			<label>DateTime-Local = Date Of Birth With Time: </label>
			<input type="datetime-local"><br><br>
			
			<label>Radio = Gender: </label>
			<input type="radio" id="age1" name="age">
			<label for="age1">Male</label>
			<input type="radio" id="age2" name="age">
			<label for="age2">Female</label>
			<input type="radio" id="age3" name="age">
			<label for="age3">Other</label><br><br>
			
			<label>Button: </label>
			<input type="button" value="Button"  onclick="msg()"><br><br>
			
			<label>Color: </label>
			<input type="color"><br><br>
			
			<label>Hidden: </label>
			<input type="hidden"><br><br>
			
			<label>Number: </label>
			<input type="number"><br><br>
			
			<label>Tel Number: </label>
			<input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="1234-123-123"><br><br>
			
			<label>Select = Select Cars: </label>
			<select>
				<option value="sele">-------Select------</option>
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select><br><br>
			
			<label for="browser">Datalist: </label>
			<input list="browsers" name="browser" id="browser">
			<datalist id="browsers">
				<option value="a"></option>
				<option value="b"></option>
				<option value="c"></option>
				<option value="d"></option>
				<option value="e"></option>
			</datalist><br><br>
			
			<label>Submit: </label>
			<input type="submit" required><br><br>
			
			<label>Range: </label>
			<input type="range" max="100" min="30"value="70"><br><br>
			
			<label>CheckBox: </label>
			<input type="checkbox">a
			<input type="checkbox">b
			<input type="checkbox">c
			<input type="checkbox">d<br><br>
			
			<label>Email: </label>
			<input type="email" required><br><br>
			
			<label>Password</label>
			<input type="password" minlength="5" maxlength="10"><br><br>
			
			<label>URL</label>
			<input type="url"><br><br>
			
			<label>Time</label>
			<input type="time"><br><br>
			
			<label>Month</label>
			<input type="month"><br><br>
			
			<label>Week</label>
			<input type="week"><br><br>
			
			<label>Search</label>
			<input type="search"><br><br>
			
			<label>Reset</label>
			<input type="reset"><br><br>
			
			<label>File</label>
			<input type="file" multiple><br><br>
			
			<label>Image</label>
			<input type="image" id="" src="" alt=""><br><br>
		</fieldset>
	</form>
	
	<form>
		<fieldset>
			<input type="button" value="Click me" onclick="msg()"><br>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
			<input type="color"><br>
			<input type="date"><br>
			<input type="datetime-local"><br>
			<input type="email"><br>
			<input type="file"><br>
			<input type="hidden"><br>
			<input type="image"><br>
			<input type="month"><br>
			<input type="number"><br>
			<input type="password"><br>
			<input type="radio"><br>
			<input type="range"><br>
			<input type="reset"><br>
			<input type="search"><br>
			<input type="submit"><br>
			<input type="tel"><br>
			<input type="text"><br>
			<input type="time"><br>
			<input type="url"><br>
			<input type="week"><br>
		</fieldset>
	</form>
 </body>
 
 </html>
