<!DOCTYPE html>
<html>
<head>
	    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Box Shadow</title>
	<style>
		h1{
			color: red;
			font-size: 30px;
		}
		.boxshadow span{
			font-size: 25px;
			margin: 5rem;
			border: 1px solid red;
			padding: 50px;
			box-shadow: green 10px 0px 20px,blue -10px -5px 10px;
		}
		.shadowimg{
			margin: 5rem;
			width: 20%;
			border-radius: 50%;
			box-shadow: inset red 10px 5px 10px, inset yellow -10px -5px 10px;
		}
		.textshadow p{
			padding: 10px;
			font-size: 30px;
			text-shadow: red 0px 0px 2px;
			color: white;
		}
	</style>
		
</head>
 <body>
	
	<h1>BOX SHADOW</h1>
	<br>
	<br>
	<div class="boxshadow">
		<h2><span>Ganesh</span></h2>
	</div>
	<br>
	<br>
	<div>
		<image class="shadowimg" src="image/specials-3.png" alt="">
	</div>
	<br>
	<br>
	<h1>TEXT SHADOW</h1>
	<br>
	<br>
	<div class="textshadow">
		<p>Ganesh is Cricket Player</p>
	</div>
 </body>
 </html>
